[package]
name = "uosql-server"
version = "0.1.0"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>"]

# We can compile the server as library to be used by additional executables
# located in the src/bin/ directory.
[lib]
name = "uosql"
path = "src/main.rs"

[dependencies]
log = "*"
term-painter = "*"
byteorder = "0.3"
rustc-serialize = "0.3"
bincode = "0.4.0"
